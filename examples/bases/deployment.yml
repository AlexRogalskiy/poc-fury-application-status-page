apiVersion: apps/v1
kind: Deployment
metadata:
  name: fury-application-status
  labels:
    app: fury-application-status
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fury-application-status
  template:
    metadata:
      labels:
        app: fury-application-status
    spec:
      containers:
        - name: fury-application-status
          # remove :mocked when the BE API is ready to be used
          image: registry.sighup.io/poc/fury-application-status:mocked
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config-file
              mountPath: /app/config.yml
              subPath: config.yml
      volumes:
        - name: config-file
          configMap:
            name: config-file
